<div class="admin-landing-page container py-5">
  <!-- Header Section -->
  <header class="text-center mb-5">
    <h1 class="display-4">Admin Dashboard</h1>
    <p class="lead text-muted">Manage your platform with ease.</p>
  </header>

  <!-- Stats Cards -->
  <div class="stats-section row g-4 mb-5">
    <div class="col-md-4 col-sm-6">
      <div class="stat-card bg-primary text-white text-center p-4 rounded">
        <h3>Total Users</h3>
        <p class="stat-value">1,250</p>
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="stat-card bg-success text-white text-center p-4 rounded">
        <h3>Active Subscriptions</h3>
        <p class="stat-value">982</p>
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <div class="stat-card bg-warning text-white text-center p-4 rounded">
        <h3>Revenue</h3>
        <p class="stat-value">$45,670</p>
      </div>
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="main-content-section row g-4">
    <!-- Left Panel -->
    <div class="col-lg-8">
      <div class="content-card p-4 rounded shadow-sm">
        <h3 class="mb-4">Recent Activities</h3>
        <ul class="activities-list list-unstyled">
          <li class="activity-item mb-3">
            <span class="activity-time">10:30 AM</span> - User <strong>John Doe</strong> signed up.
          </li>
          <li class="activity-item mb-3">
            <span class="activity-time">10:00 AM</span> - New subscription by <strong>Jane Smith</strong>.
          </li>
          <li class="activity-item">
            <span class="activity-time">9:45 AM</span> - Payment received: <strong>$120</strong>.
          </li>
        </ul>
      </div>
    </div>
    <!-- Right Panel -->
    <div class="col-lg-4">
      <div class="content-card p-4 rounded shadow-sm">
        <h3 class="mb-4">Quick Actions</h3>
        <button class="btn btn-primary btn-block mb-3">Add User</button>
        <button class="btn btn-secondary btn-block mb-3">View Reports</button>
        <button class="btn btn-danger btn-block">Settings</button>
      </div>
    </div>
  </div>
</div>
